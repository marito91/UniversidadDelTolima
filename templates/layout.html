<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Universidad del Tolima</title>

        <link rel="stylesheet" href="{{ url_for('static',filename='css/generales.css') }}">
		
	</head>
	<body style="background-color: #aaa;">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>
        
		<div class="container-fluid p-2 bg-light text-center">
            <a href="index.html">
			    <img src="{{ url_for('static',filename='img/logobg.png') }}" alt="logo">
            </a>
		</div>

        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #aaa;">
            <!-- aqui se abren los bloques para activar la barra de navegacion-->
            {% if ActiveSesion %}
                {% block navigator %} {% endblock %}
            {% endif %}

        </nav>

        <div class="container">
            <div class="row" >
                <div class="col-izquierda" style="background-color: #e2e2e2;">
                    <div class="well well-sm">
                        <!-- AQUI VA EL FORMULARIO CENTRAL -->
                        
                            {% block form %} {% endblock %}
                        
                
                    </div>
                </div>
                <div class="col-derecha">
                    <div class="card" style="width:20rem;margin:20px 0 24px 0">
                        <img class="card-img-top" src="{{ url_for('static',filename='img/usuario.jpg') }}" alt="Usuario" style="width:100%">
                        <div class="card-body">
                          <h4 class="card-title">{{ UserName }}</h4>
                          <p class="card-text">Perfil: {{ TypeUser }}</p>
                          <a href="javascript:void(0)" class="btn btn-primary">Mis datos</a>
                          
                          
                            <!--Cierre sesion-->
                        <form action="/logout" method="POST">
                            {{ csrf_token }}
                            <div class="btn btn-primary" style="text-align: center;" >
                               
                                <input type="submit" name="" value="Cerrar sesión">
                                
                            
                            </div>
                        </form>

                        <!--  <a href="javascript:void(0)" class="btn btn-primary">Cerrar sesión</a>
                        -->

                        </div>
                      </div>
                </div>
            </div>
        </div>
        <br><br>
		<footer class="bg-dark text-center text-white">
            <div class="text-center" style="background-color: rgba(0, 0, 0, 0.2);">
                    <p>
                    www.universidaddeltolima.com
                    <br>
                    Cra 10 # 20-30
                    <br>
                    Pbx: (8) 3341234
                    <br>
                    Todos los derechos reservados ©
                </p>
            </div>
        </footer>
    
	</body>
</html>
<script src="{{ url_for('static',filename='js/core.js') }}"></script>
